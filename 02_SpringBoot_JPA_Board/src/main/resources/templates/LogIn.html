<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>로그인</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body class="text-center">
        <h2>로그인</h2>
        <form action="/logIn" enctype="application/x-www-form-urlencoded" method="post">
        <!--    아이디 입력 칸-->
            <label for="loginId">아이디:</label>
            <input type="text" class="input-form-control" id="loginId" name="title" required>
            <br>
        <!--비밀번호 입력 칸-->
            <label for="password">비밀번호:</label>
            <input type="password" class="input-form-control" id="password" name="password" required>
            <br>

            <button type="submit" class="btn btn-outline-primary">로그인</button>
            <button class="btn btn-outline-primary" onclick="location.href='signUp'">회원가입</button>
        </form>
    </body>
</html>
