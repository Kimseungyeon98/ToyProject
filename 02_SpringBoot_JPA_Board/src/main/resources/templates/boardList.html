<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>게시물 리스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body class="text-center">
    <h2>게시물 리스트</h2>
    <div>
      <table class="table">
        <thead>
          <tr>
            <th>제목</th>
            <th>내용</th>
            <th>첨부 파일</th>
          </tr>
        </thead>
        <tbody>
        <!-- Thymeleaf 반복문을 사용하여 게시물 리스트 동적으로 생성 -->
          <tr th:each="board : ${boards}">
            <td>
              <a th:href="@{/board/list/{id}(id=${board.id})}" th:text="${board.title}"></a>
            </td>
            <td th:text="${board.content}"></td>
            <td th:text="${board.fileName}!=null ? 'O' : 'X'"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <button class="btn btn-outline-primary" onclick="location.href='write'">글 작성</button>
  </body>
</html>
