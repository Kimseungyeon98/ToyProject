<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>게시물 작성</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body class="text-center">
        <h2>게시물 작성</h2>
        <form action="/board/write" enctype="multipart/form-data" method="post">
            <!--    제목 입력 칸-->
            <label for="title">제목:</label>
            <input type="text" class="form-control" id="title" name="title" required>
            <br>

            <!--    내용 입력 칸-->
            <label for="content">내용:</label>
            <textarea id="content" class="form-control" name="content" rows="4" cols="50" required></textarea>
            <br>

            <!--    파일 등록 칸-->
            <label for="file">첨부 파일:</label>
            <input type="file" class="form-control" id="file" name="file">
            <br>

            <button type="submit" class="btn btn-outline-success">작성</button>
        </form>
    </body>
</html>
